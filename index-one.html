<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background-slider</title>
    <script src="https://kit.fontawesome.com/2a442420f1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/styles-one.css">
</head>
<body>
    <main class="slider-conteiner">
        <div class="slider active" style = "background-image: url('./images/slide-one.jpg')" ></div>
        <div class="slider" style = "background-image: url('./images/slide-two.jpg')" ></div>
        <div class="slider" style = "background-image: url('./images/slide-three.jpg')" ></div>
        <div class="slider" style = "background-image: url('./images/slide-four.jpg')" ></div>
        <div class="slider" style = "background-image: url('./images/slide-five.jpg')" ></div>
        <button class="arrow arrow-left" id="left"><i class="fa-solid fa-angles-left"></i></button>
        <button class="arrow arrow-right" id="right"><i class="fa-solid fa-angles-right"></i></button>
    </main>
    <script src="./js/script-one.js"></script>

</html>
